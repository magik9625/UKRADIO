<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moje Radio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        header, footer {
            text-align: center;
            padding: 10px 0;
            background-color: #007BFF;
            color: #fff;
        }
        nav a {
            margin: 0 10px;
            color: #007BFF;
            text-decoration: none;
        }
        .player {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Moje Radio</h1>
    </header>
    <nav>
        <a href="#">Strona główna</a>
        <a href="#">O mnie</a>
        <a href="#">Kontakt</a>
    </nav>
    <div class="container">
        <h2>Strona główna</h2>
        <p>Witaj na mojej stronie internetowej z radiem online.</p>
        <div class="player">
            <audio controls>
                <source src="link_do_twojego_streama.mp3" type="audio/mpeg">
                Twoja przeglądarka nie obsługuje elementu audio.
            </audio>
        </div>
    </div>
    <footer>
        &copy; 2024 Moje Radio
    </footer>
</body>
</html>
